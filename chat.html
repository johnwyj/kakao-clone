<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">22:04</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">66% <i class="fas fa-battery-half"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html">
          <i class="fas fa-chevron-left fa.lg"></i>
          </a>
        </div>
        <div class="header__column">
          <span class="header__text">John
        </span>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">
          Wednesday, August 2, 2017
        </span>
      </div>
      <div class="chat__message chat message--from">
        <span class="chat message-time">21:26</span>
        <span class="chat__message-body">Hello! this is a test message.</span>
      </div>
      <div class="date-divider">
        <span class="date-divider__text">
          Wednesday, August 2, 2017
        </span>
      </div>
      <div class="chat__message chat message--to">
        <img src="images/avatar.jpg" class="chat__message-avatar">
        <div class="chat__message-center">
          <h3 class="chat__message-username">Wooyoung Jang</h3>
        </div>
        <span class="chat__message-body">
          And this is an answer.
        </span>
        <span class="chat message-time">21:29</span>
      </div>
    </main>

    <div class="type-message">
      <i class="fas fa-plus fa-2x"></i>
      <div class="type-message__input">
        <input type="text" name="" value="">
        <i class="far fa-smile"></i>
        <span class="record-message">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>

  </body>
</html>

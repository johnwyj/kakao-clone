<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Profile</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column"></div>
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
        <div class="header__column">
          <span class="header__time">22:04</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">66% <i class="fas fa-battery-half"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <a href="index.html">
        <div class="header__column">
          <i class="fas fa-times fa-lg"></i>
        </div>
      </a>
        <div class="header__column">

        </span>
        </div>
        <div class="header__column">
          <i class="fa fa-user fa-lg"></i>
        </div>
      </div>
    </header>

    <main class="profile">
      <header class="profile__header">
        <img src="images/avatar.jpg" alt="">
        <h3 class="profile__header-title">John Jang</h3>
      </header>
      <input type="text" placeholder="johnwyj@naver.com">
      <div class="profile__actions">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fas fa-comment fa-2x"></i>
          </span>
            <span class="profile__action-title">
              My Chatroom
            </span>
          </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fas fa-pencil fa-2x"></i>
          </span>
            <span class="profile__action-title">
              Edit profile
            </span>
          </div>
      </div>
    </main>


  </body>
</html>
